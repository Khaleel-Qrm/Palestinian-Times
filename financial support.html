    <script>
        function formValidation() {
            var fn = document.getElementById("FName").value;
            var ln = document.getElementById("LName").value;
            var email = document.getElementById("email").value;
            var age = parseInt(document.getElementById("age").value);
            var packageCount = parseInt(document.getElementById("packageCount").value);
            var totalAmount =document.getElementById("totalAmount").value;
            var totalAmount2 =document.getElementById("totalAmount2").value;

            document.getElementById("fnMsg").innerHTML = "";
            document.getElementById("lnMsg").innerHTML = "";
            document.getElementById("eMsg").innerHTML = "";
            document.getElementById("ageMsg").innerHTML = "";
            document.getElementById("fnMsg2").innerHTML = "";
            document.getElementById("lnMsg2").innerHTML = "";
            document.getElementById("eMsg2").innerHTML = "";
            document.getElementById("ageMsg2").innerHTML = "";
            document.getElementById("packageMsg").innerHTML = "";

            if (fn.trim() === "") {
                document.getElementById("fnMsg2").innerHTML = "*";
                document.getElementById("fnMsg").innerHTML = "First name is required";
                return false;
            }

            if (ln.trim() === "") {
                document.getElementById("lnMsg2").innerHTML = "*";
                document.getElementById("lnMsg").innerHTML = "Last name is required";
                return false;
            }

            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById("eMsg2").innerHTML = "*";
                document.getElementById("eMsg").innerHTML = "Invalid email address";
                return false;
            }

            if (isNaN(age) || age <= 0) {
                document.getElementById("ageMsg2").innerHTML = "*";
                document.getElementById("ageMsg").innerHTML = "Age must be a positive number";
                return false;
            } else if (age < 18) {
                document.getElementById("ageMsg2").innerHTML = "*";
                document.getElementById("ageMsg").innerHTML = "Age must be above 18";
                return false;
            }
            if (isNaN(packageCount) || packageCount <= 0) {
                document.getElementById("packageMsg").innerHTML = "Please enter a valid number of packages";
                return false;
            } else {
                document.getElementById("packageMsg").innerHTML = "";
            }
            document.getElementById("info").innerHTML = "Your latest info :\n\n" + "First name: " + fn + "\nLast name: " + ln +
             "\nEmail: " + email + "\n Age: " + age + " years old"+"\n Total donation: "+totalAmount2+" JD"+"\n (Your card information will not Appear here)";

            var paymentOptions = document.getElementsByName("payment");
            var selectedPayment = null;

            for (var i = 0; i < paymentOptions.length; i++) {
                if (paymentOptions[i].checked) {
                    selectedPayment = paymentOptions[i].value;
                }
            }

            if (selectedPayment !== null) {
                document.getElementById("txtBox").style.display = "block";
            } else {
                document.getElementById("txtBox").style.display = "none";
            }

            

            function resetForm() {
                document.getElementById("donationForm").reset();
                document.getElementById("info").innerHTML = " ";
            }

            var paymentOptions = document.getElementsByName("payment");
            var selectedPayment = null;

            for (var i = 0; i < paymentOptions.length; i++) {
                if (paymentOptions[i].checked) {
                    selectedPayment = paymentOptions[i].value;
                }
            }

            if (selectedPayment === null) {
                document.getElementById("radioMsg").innerHTML = "Please choose a payment method";
                return false;
            } else {
                document.getElementById("radioMsg").innerHTML = "";
            }

            function resetForm() {
                document.getElementById("donationForm").reset();
                document.getElementById("info").innerHTML = " ";
                document.getElementById("txtBox").style.display = "none";
                document.getElementById("radioMsg").innerHTML = "";
                document.getElementById("packageMsg").innerHTML = "";
                document.getElementById("totalAmount").value = 0;
                document.getElementById("totalAmount2").value = 0;
            }

            return false;
        }
        function calc() {
            if(document.getElementById("packageCount").value>0){
                var packageCount1 =document.getElementById("packageCount").value;

                totalAmount = packageCount1 * 16;
                document.getElementById("totalAmount").value = totalAmount;
                totalAmount2 = totalAmount*0.701;
                document.getElementById("totalAmount2").value =Math.ceil(totalAmount2) ;
                document.getElementById("packageMsg").innerHTML = "";

            } else {
                document.getElementById("totalAmount").value = 0;
                document.getElementById("totalAmount2").value = 0;
                document.getElementById("packageMsg").innerHTML = "Please enter a valid number of packages";
            }
            }
        function checkMsg(){
            document.getElementById("check").innerHTML="Card is invalid for now";
        }
